---
layout: page
category: blog
---
<div class="container">
{% for post in site.posts %}
{% if post.foreign_url == null %}
<div class="card post post-link" href="{{ site.baseurl }}{{ post.url }}">
{% else %}
<div class="card post post-link" href="{{ post.foreign_url }}" foreign=true>
{% endif %}
    <div class="card-block">
        <div class="row">
            <div class="col-3">
                <img class="img-fluid" width=250 src="{{ site.baseurl }}/assets/img/{{ post.image }}">
            </div>
            <div class="col-9">
                <h4 class="header">{{ post.title }}</h4>
                <hr/>
                <article class="text main">
                    {{ post.excerpt }}
                </article>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        {% if post.foreign_logo != null %}
        <img src="{{ site.baseurl }}/assets/img/logo/{{ post.foreign_logo }}"
             style="display: inline; float: left;"
             height="30">
        {% endif %}
        <div class="timestamp">
            Publication Date: {{ post.date | date_to_long_string }}
        </div>
    </div>
</div>
{% endfor %}
</div>
